<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ğŸ’˜ Will You Be My Valentine?</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    overflow: hidden;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  .container {
    background: rgba(255,255,255,0.95);
    padding: 26px 22px 30px;
    border-radius: 22px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 420px;
    z-index: 2;
    animation: pop 0.5s ease-out;
  }

  @keyframes pop {
    from { transform: scale(0.95); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  h1 {
    margin: 0 0 10px;
    color: #d60067;
    font-size: 28px;
  }

  #names {
    font-size: 22px;
    margin-bottom: 12px;
    color: #900040;
    font-weight: 700;
  }

  .question {
    font-size: 20px;
    margin: 14px 0 18px;
  }

  .buttons {
    display: flex;
    gap: 12px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .buttons button {
    padding: 14px 22px;
    border: none;
    border-radius: 14px;
    font-size: 18px;
    cursor: pointer;
    font-weight: 700;
  }

  #yes {
    background: #ff2f7a;
    color: #fff;
  }

  #no {
    background: #ddd;
    color: #000;
    position: relative;
  }

  .result {
    margin-top: 16px;
    font-size: 22px;
    color: #d60067;
    font-weight: 700;
    display: none;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    bottom: -40px;
    font-size: 20px;
    opacity: 0.8;
    animation: float 8s linear infinite;
    pointer-events: none;
  }

  @keyframes float {
    0% { transform: translateY(0) translateX(0); opacity: 0; }
    10% { opacity: 0.8; }
    100% { transform: translateY(-110vh) translateX(40px); opacity: 0; }
  }
</style>
</head>

<body>

<div class="container">
  <h1>ğŸ’˜ Happy Valentineâ€™s Day! ğŸ’˜</h1>
  <div id="names"></div>

  <div class="question">Will you be my Valentine? ğŸ’</div>

  <div class="buttons">
    <button id="yes">Yes ğŸ˜</button>
    <button id="no">No ğŸ™ˆ</button>
  </div>

  <div id="result" class="result">Yay! ğŸ’• I knew you would say YES! ğŸ‰ğŸ’–</div>
</div>

<script>
  // Read URL params: ?name=Prem&valentineName=Samhitha
  const params = new URLSearchParams(location.search);
  const name1 = decodeURIComponent(params.get("name") || "Someone");
  const name2 = decodeURIComponent(params.get("valentineName") || "You");

  document.getElementById("names").innerText = `${name1} â¤ï¸ ${name2}`;

  // Floating hearts
  function spawnHeart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = ["ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’—","ğŸ’“"][Math.floor(Math.random() * 5)];
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (6 + Math.random() * 6) + "s";
    h.style.fontSize = (16 + Math.random() * 24) + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 12000);
  }
  setInterval(spawnHeart, 500);

  // No button: escape + changing text
  const noBtn = document.getElementById("no");
  const noTexts = [
    "No ğŸ™ˆ",
    "Are you sure? ğŸ˜¢",
    "Please? ğŸ¥º",
    "Think again ğŸ˜³",
    "Donâ€™t break my heart ğŸ’”",
    "Pretty please? ğŸ¥¹",
    "Give me a chance ğŸ’–",
    "Just say yes ğŸ˜…"
  ];
  let noIndex = 0;

  function moveNoButton() {
    const x = Math.random() * (window.innerWidth - 140);
    const y = Math.random() * (window.innerHeight - 80);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    noIndex = (noIndex + 1) % noTexts.length;
    noBtn.textContent = noTexts[noIndex];
  }

  // Works on desktop (hover) and mobile (touch)
  noBtn.addEventListener("mouseenter", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);

  // Yes button: show result
  const yesBtn = document.getElementById("yes");
  const result = document.getElementById("result");

  yesBtn.addEventListener("click", () => {
    result.style.display = "block";
  });
</script>

</body>
</html>
